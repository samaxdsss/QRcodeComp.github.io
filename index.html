<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR code component</title>
    <link rel="stylesheet" href="QR%20code%20component.css">
</head>
<body>
    <article class="qr">
            <header class="qr__header imagen_qr">
                <img src="image-qr-code.png" alt="imagen qr" class="qr__header-img" id="Qr_image">
            </header>
            <section class="qr__seccionCentral Seccion_Central">
                <h1 class="qr__seccionCentral-txt" id="Qr_TextoCentral">
                    Improve your front-end skills by building projects
                </h1>
            </section>
            <footer class="qr__footer">
                <p class="qr__footer-text" id="Qr_TextoFinal">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </footer>
    </article>
</body>
</html>
